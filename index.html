<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cadastro de pessoas</h1>
    <form class="form form-js" data-js="form">
      <label for="name">
        Nome:
        <input
          class="form-field js-field"
          type="text"
          name="name"
          id="name"
          minlength="3"
          maxlength="120"
          pattern="[a-zA-Z]+"
          data-js="nameInput"
          required
        />
      </label>
      <label for="birth-date">
        Data de nascimento:
        <input
          class="form-field js-field"
          id="birth-date"
          name="birth-date"
          type="date"
          placeholder="dd-mm-yyyy"
          min="1900-01-01"
          max="2022-04-21"
          data-js="date-picker"
          required
        />
      </label>
      <button type="submit">Cadastrar</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
